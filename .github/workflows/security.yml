name: Security Scan

on:
  pull_request:
  schedule:
    - cron: "0 6 * * 1"  # weekly, Monday 6am UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [base, r]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker build -f Dockerfile.${{ matrix.variant }} -t claude-sandbox-${{ matrix.variant }}:scan .
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: claude-sandbox-${{ matrix.variant }}:scan
          severity: HIGH,CRITICAL
          exit-code: 1
