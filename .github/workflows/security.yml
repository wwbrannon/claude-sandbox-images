name: Security Scan

on:
  pull_request:
  schedule:
    - cron: "0 6 * * 1"  # weekly, Monday 6am UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build base image
        run: docker build -f Dockerfile.base -t claude-sandbox-base:scan -t claude-sandbox-base:latest .
      - name: Build R image
        run: docker build -f Dockerfile.r -t claude-sandbox-r:scan .
      - name: Scan base image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: claude-sandbox-base:scan
          severity: CRITICAL
          exit-code: 1
      - name: Scan R image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: claude-sandbox-r:scan
          severity: CRITICAL
          exit-code: 1
